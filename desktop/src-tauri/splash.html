<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Orchestrator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f1117;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #f1f5f9;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    .logo-container {
      position: relative;
      width: 96px;
      height: 96px;
      margin-bottom: 28px;
    }

    .logo-icon {
      width: 96px;
      height: 96px;
      opacity: 0;
      animation: fadeInScale 0.5s ease-out 0.1s forwards;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #f1f5f9;
      margin-bottom: 6px;
      opacity: 0;
      animation: fadeIn 0.4s ease-out 0.4s forwards;
    }

    .subtitle {
      font-size: 13px;
      color: #64748b;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 0.4s ease-out 0.6s forwards;
    }

    /* Spinner */
    .spinner-container {
      opacity: 0;
      animation: fadeIn 0.4s ease-out 0.8s forwards;
    }

    .spinner {
      width: 22px;
      height: 22px;
      border: 2.5px solid rgba(99, 102, 241, 0.15);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    .status {
      margin-top: 14px;
      font-size: 11px;
      color: #475569;
      opacity: 0;
      animation: fadeIn 0.4s ease-out 1s forwards;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <!-- App icon: indigo rounded square with 4-grid pattern -->
    <svg class="logo-icon" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="8" y="8" width="80" height="80" rx="18" fill="#6366f1"/>
      <rect x="20" y="20" width="24" height="24" rx="6" fill="white"/>
      <rect x="52" y="20" width="24" height="24" rx="6" fill="white"/>
      <rect x="20" y="52" width="24" height="24" rx="6" fill="white"/>
      <rect x="52" y="52" width="24" height="24" rx="6" fill="white"/>
    </svg>
  </div>
  <div class="title">Project Orchestrator</div>
  <div class="subtitle">AI Agent Orchestrator</div>
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div class="status">Starting services...</div>
</body>
</html>
